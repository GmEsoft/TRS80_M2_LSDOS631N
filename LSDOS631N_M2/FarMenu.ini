--:  Get Tools
F:   Get HxCFE tools
     get_hxcfe.sh
T:   Get TRS80gp
     get_trs80gp.sh
--:  Create Model II Build Disk Images
0:   Convert TRS-80 files from DOS to UNIX
     DOS2UNIX.BAT
1:   Create 1-sided LS-DOS 6.3.1A floppy image from TRS80gp internal image
     MAKEBOOT_631A_1S.BAT
2:   Create 2-sided LS-DOS 6.3.1A floppy image from TRS80gp internal image
     MAKEBOOT_631A_2S.BAT
3:   Create Build System Boot Disk [L631BOOT] 6.3.1A
     MAKE_L631BOOT_631A.BAT
4:   Create Build Data Disks [L631UTL2] [L631SYS2] [L631BIN2]
     MAKE_L631DATA_631A.BAT
5:   Build LS-DOS 6.3.1 CMD Files using LS-DOS 6.3.1A
     BUILD2_631A.BAT
6:   Make LS-DOS 6.3.1 System Disk [L631NEW2] using LS-DOS 6.3.1A
     GET2_631A.BAT
7:   Test new LS-DOS 6.3.1 build [L631NEW2]
     TEST2.BAT
8:   Create 1-sided LS-DOS 6.3.1N floppy image from new build [L631NEW2] -> [l2-631n] (Optional)
     MAKEBOOT_631N_1S.BAT
9:   Create 2-sided LS-DOS 6.3.1N floppy image from new build [L631NEW2] -> [l2-631n-ds]
     MAKEBOOT_631N_2S.BAT
A:   Create Build System Boot Disk [L631BOOT] using LS-DOS 6.3.1N
     MAKE_L631BOOT_631N.BAT
B:   Build LS-DOS 6.3.1 CMD Files using new LS-DOS build [l2-631n-ds.dmk] (optional)
     BUILD2_631N.BAT
C:   Make LS-DOS 6.3.1 System Disk [L631NEW2] using new LS-DOS build [l2-631n-ds.dmk]
     GET2_NEW.BAT
D:   Repeat steps 7-9
     TEST2.BAT
     MAKEBOOT_631N_1S.BAT
     MAKEBOOT_631N_2S.BAT
